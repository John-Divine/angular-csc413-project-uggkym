<h2>My Students</h2>
<ul class="students">
<li *ngFor="let student of students">
<button [class.selected]="student === selectedStudent"type="button" (click)="onSelect(student)">
      <span class="badge">{{student.matNo}}</span>
      <span class="name">{{student.name}}</span>
    </button>
  </li>
</ul>
<div *ngIf="selectedStudent">
<h2>{{selectedStudent.name | uppercase}} Details</h2>
<div>Matricule: {{selectedStudent.matNo}}</div>
<div>
  <label for="student-name">Student name: </label>
  <input id="student-name" [(ngModel)]="selectedStudent.name" placeholder="name">
</div>
</div>
